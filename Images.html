<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Grid</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #1c1c1e;
        color: #fff;
        font-family: -apple-system, BlinkMacSystemFont, 'San Francisco', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 0;
      }

      .grid img {
        width: 100%;
        aspect-ratio: 1/1;
        object-fit: cover;
        display: block;
      }

      .popup {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        pointer-events: none;
        transition: opacity .25s ease;
        z-index: 99999;
      }

      .popup.show {
        opacity: 1;
        pointer-events: auto;
      }

      .popup-inner {
        max-width: 90vw;
        max-height: 90vh;
      }

      #popupImg {
        width: auto;
        height: auto;
        max-width: 90vw;
        max-height: 90vh;
        display: block;
        transition: transform 220ms ease;
        transform-origin: center center;
        transform: scale(1);
        touch-action: none;
        user-select: none;
      }

      .close-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 28px;
        background: none;
        border: none;
        color: white;
        cursor: pointer;
      }

      #lockscreen {
        position: fixed;
        inset: 0;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 100000;
        flex-direction: column;
        color: #fff;
        font-family: -apple-system, BlinkMacSystemFont, 'San Francisco', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      }

      #passInput {
        padding: 10px 15px;
        font-size: 18px;
        border: 0;
        border-radius: 6px;
        outline: none;
        text-align: center;
        caret-color: transparent;
        background: #2c2c2e;
        color: #fff;
      }

      #errMsg {
        color: #ff3b30;
        margin-top: 10px;
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- PASSCODE OVERLAY -->
    <div id="lockscreen">
      <input id="passInput" type="password" placeholder="Enter Passcode" />
      <p id="errMsg">Incorrect passcode</p>
    </div>
    <main>
      <div class="grid" id="grid"></div>
      <div class="popup" id="popup" aria-hidden="true">
        <div class="popup-inner" role="dialog" aria-modal="true" aria-label="Image preview">
          <button class="close-btn" id="closeBtn" aria-label="Close preview">âœ•</button>
          <img id="popupImg" src="" alt="Preview" />
        </div>
      </div>
    </main>
    <script>
      (function() {
        const grid = document.getElementById('grid');
        const totalCount = 21;
        const startIndex = 1101;
        const srcBase = '/Pages/doc';
        const srcExt = '.jpg';
        const altPad = 3;
        for (let i = 0; i < totalCount; i++) {
          const fileNum = startIndex + i;
          const img = document.createElement('img');
          img.src = `${srcBase}${fileNum}${srcExt}`;
          img.alt = String(i + 1).padStart(altPad, '0');
          img.tabIndex = 0;
          grid.appendChild(img);
        }
        const popup = document.getElementById('popup');
        const popupImg = document.getElementById('popupImg');
        const closeBtn = document.getElementById('closeBtn');
        let isZoomed = false;
        const ZOOM_SCALE = 2.5;

        function openPreview(src, alt) {
          popupImg.src = src;
          popupImg.alt = alt || 'Preview';
          popupImg.style.transform = 'scale(1)';
          popupImg.style.transformOrigin = 'center center';
          popup.classList.add('show');
          popup.setAttribute('aria-hidden', 'false');
          closeBtn.focus();
          isZoomed = false;
        }

        function closePreview() {
          popup.classList.remove('show');
          popup.setAttribute('aria-hidden', 'true');
          // Wait for fade-out (250ms) THEN reset zoom
          setTimeout(() => {
            popupImg.src = '';
            popupImg.style.transform = 'scale(1)';
            popupImg.style.transformOrigin = 'center center';
            isZoomed = false;
          }, 260);
        }
        grid.addEventListener('click', (e) => {
          const target = e.target;
          if (target && target.tagName === 'IMG') openPreview(target.src, target.alt);
        });
        grid.addEventListener('keydown', (e) => {
          const target = e.target;
          if (target && target.tagName === 'IMG') {
            if (e.key === 'Enter' || e.key === ' ') {
              e.preventDefault();
              openPreview(target.src, target.alt);
            }
          }
        });
        popup.addEventListener('click', e => {
          if (e.target === popup) closePreview();
        });
        popupImg.addEventListener('click', e => e.stopPropagation());
        closeBtn.addEventListener('click', e => {
          e.stopPropagation();
          closePreview();
        });
        document.addEventListener('keydown', e => {
          if (e.key === 'Escape' && popup.classList.contains('show')) closePreview();
        });
        // ----------- Smooth Double Tap / Double Click Zoom --------------
        popupImg.addEventListener('dblclick', e => {
          e.preventDefault();
          handlePointerZoom(e.clientX, e.clientY);
        });
        (function() {
          let lastTap = 0,
            lastX = 0,
            lastY = 0;
          const DOUBLE_TAP_DELAY = 300;
          const MAX_DIST = 50;
          popupImg.addEventListener('touchend', function(ev) {
            if (ev.changedTouches.length === 0) return;
            const t = ev.changedTouches[0];
            const now = Date.now();
            const dt = now - lastTap;
            const dist = Math.hypot(t.clientX - lastX, t.clientY - lastY);
            if (dt > 0 && dt <= DOUBLE_TAP_DELAY && dist <= MAX_DIST) {
              ev.preventDefault();
              handlePointerZoom(t.clientX, t.clientY);
              lastTap = 0;
            } else {
              lastTap = now;
              lastX = t.clientX;
              lastY = t.clientY;
            }
          }, {
            passive: false
          });
        })();

        function handlePointerZoom(clientX, clientY) {
          if (!popup.classList.contains('show') || !popupImg.src) return;
          const rect = popupImg.getBoundingClientRect();
          const x = Math.max(rect.left, Math.min(clientX, rect.right));
          const y = Math.max(rect.top, Math.min(clientY, rect.bottom));
          const percentX = ((x - rect.left) / rect.width) * 100;
          const percentY = ((y - rect.top) / rect.height) * 100;
          if (!isZoomed) {
            popupImg.style.transformOrigin = `${percentX}% ${percentY}%`;
            requestAnimationFrame(() => popupImg.style.transform = `scale(${ZOOM_SCALE})`);
            isZoomed = true;
          } else {
            popupImg.style.transform = 'scale(1)';
            popupImg.addEventListener('transitionend', function resetOrigin(e) {
              if (e.propertyName === 'transform') {
                popupImg.style.transformOrigin = 'center center';
                popupImg.removeEventListener('transitionend', resetOrigin);
              }
            });
            isZoomed = false;
          }
        }
      })();
      const lockscreen = document.getElementById('lockscreen');
      const passInput = document.getElementById('passInput');
      const errMsg = document.getElementById('errMsg');
      const PASSCODE = "687";

      function unlock() {
        if (passInput.value === PASSCODE) {
          lockscreen.style.display = 'none';
        } else {
          errMsg.style.display = 'block';
        }
      }
      passInput.addEventListener('keydown', e => {
        if (e.key === 'Enter') unlock();
      });
    </script>
  </body>
</html>
