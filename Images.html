<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Photo Grid — Preview Popup</title>
  <style>
    body{
      margin:0;
      padding:0;
      background-color:#1c1c1e;
      color:#fff;
      font-family:-apple-system, BlinkMacSystemFont, 'San Francisco', 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    .grid{
      display:grid;
      grid-template-columns:repeat(2,1fr);
      gap:0;
    }
    .grid img{
      width:100%;
      aspect-ratio:1/1;
      object-fit:cover;
      display:block;
    }
    .popup{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,0.9);
      display:flex;
      align-items:center;
      justify-content:center;
      opacity:0;
      pointer-events:none;
      transition:opacity .25s ease;
      z-index:99999;
    }
    .popup.show{
      opacity:1;
      pointer-events:auto;
    }
    .popup-inner{
      max-width:90vw;
      max-height:90vh;
    }
    #popupImg{
      width:auto;
      height:auto;
      max-width:90vw;
      max-height:90vh;
      display:block;
    }
    .close-btn{
      position:absolute;
      top:20px;
      right:20px;
      font-size:28px;
      background:none;
      border:none;
      color:white;
      cursor:pointer;
    }
    #lockscreen{
      position:fixed;
      inset:0;
      background:#000;
      display:flex;
      align-items:center;
      justify-content:center;
      z-index:100000;
      flex-direction:column;
      color:#fff;
      font-family:-apple-system, BlinkMacSystemFont, 'San Francisco', 'Helvetica Neue', Helvetica, Arial, sans-serif;
    }
    #passInput{
      padding:10px 15px;
      font-size:18px;
      border:0;
      border-radius:6px;
      outline:none;
      text-align:center;
      caret-color:transparent;
      background:#2c2c2e;
      color:#fff;
    }
    #errMsg{color:#ff3b30;margin-top:10px;display:none;}
  </style>
</head>
<body>

<!-- PASSCODE OVERLAY -->
<div id="lockscreen">
  <input id="passInput" type="password" placeholder="Enter Passcode" />
  <p id="errMsg">Incorrect passcode</p>
</div>

<main>
  <div class="grid" id="grid">
    <img src="https://fastly.picsum.photos/id/0/5000/3333.jpg?hmac=_j6ghY5fCfSD6tvtcV74zXivkJSPIfR9B8w34XeQmvU" alt="Img1" />
    <img src="https://fastly.picsum.photos/id/325/200/300.jpg?grayscale&hmac=q4biA5u-BzU3C85Y7nvxnXeriXC4hwrpSIcqpXebtAA" alt="Img2" />
    <img src="https://fastly.picsum.photos/id/866/200/300.jpg?hmac=rcadCENKh4rD6MAp6V_ma-AyWv641M4iiOpe1RyFHeI" alt="Img3" />
    <img src="https://fastly.picsum.photos/id/10/2500/1667.jpg?hmac=J04WWC_ebchx3WwzbM-Z4_KC_LeLBWr5LZMaAkWkF68" alt="Img4" />
    <img src="https://fastly.picsum.photos/id/325/200/300.jpg?grayscale&hmac=q4biA5u-BzU3C85Y7nvxnXeriXC4hwrpSIcqpXebtAA" alt="Img5" />
    <img src="https://fastly.picsum.photos/id/24/4855/1803.jpg?hmac=ICVhP1pUXDLXaTkgwDJinSUS59UWalMxf4SOIWb9Ui4" alt="Img6" />
  </div>

  <div class="popup" id="popup" aria-hidden="true">
    <div class="popup-inner" role="dialog" aria-modal="true" aria-label="Image preview">
      <button class="close-btn" id="closeBtn" aria-label="Close preview">✕</button>
      <img id="popupImg" src="" alt="Preview" />
    </div>
  </div>
</main>

<script>
  const popup = document.getElementById('popup');
  const popupImg = document.getElementById('popupImg');
  const closeBtn = document.getElementById('closeBtn');
  const images = document.querySelectorAll('.grid img');

  function openPreview(src, alt){
    popupImg.src = src;
    popupImg.alt = alt || 'Preview';
    popup.classList.add('show');
    popup.setAttribute('aria-hidden', 'false');
    closeBtn.focus();
  }

  function closePreview(){
    popup.classList.remove('show');
    popup.setAttribute('aria-hidden', 'true');
    popupImg.src = '';
  }

  images.forEach(img => {
    img.addEventListener('click', () => openPreview(img.src, img.alt));
    img.tabIndex = 0;
    img.addEventListener('keydown', e => {
      if(e.key === 'Enter' || e.key === ' ') { e.preventDefault(); openPreview(img.src, img.alt); }
    });
  });

  popup.addEventListener('click', e => { if (e.target === popup) closePreview(); });
  popupImg.addEventListener('click', e => e.stopPropagation());
  closeBtn.addEventListener('click', e => { e.stopPropagation(); closePreview(); });
  document.addEventListener('keydown', e => { if (e.key === 'Escape' && popup.classList.contains('show')) closePreview(); });

  // PASSCODE LOGIC
  const lockscreen = document.getElementById('lockscreen');
  const passInput = document.getElementById('passInput');
  const errMsg = document.getElementById('errMsg');
  const PASSCODE = "1234";
  function unlock(){
    if(passInput.value === PASSCODE){ lockscreen.style.display='none'; }
    else{ errMsg.style.display='block'; }
  }
  passInput.addEventListener('keydown', e => { if(e.key==='Enter') unlock(); });
</script>
</body>
  </html>
