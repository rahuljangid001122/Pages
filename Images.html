<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Grid</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #1c1c1e;
        color: #fff;
        font-family: -apple-system, BlinkMacSystemFont, 'San Francisco', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(3, 1fr);
        gap: 0;
      }

      .grid img {
        width: 100%;
        aspect-ratio: 1/1;
        object-fit: cover;
        display: block;
      }

      .popup {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        pointer-events: none;
        transition: opacity .25s ease;
        z-index: 99999;
      }

      .popup.show {
        opacity: 1;
        pointer-events: auto;
      }

      .popup-inner {
        max-width: 90vw;
        max-height: 90vh;
      }

      #popupImg {
        width: auto;
        height: auto;
        max-width: 90vw;
        max-height: 90vh;
        display: block;
      }

      .close-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 28px;
        background: none;
        border: none;
        color: white;
        cursor: pointer;
      }

      #lockscreen {
        position: fixed;
        inset: 0;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 100000;
        flex-direction: column;
        color: #fff;
        font-family: -apple-system, BlinkMacSystemFont, 'San Francisco', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      }

      #passInput {
        padding: 10px 15px;
        font-size: 18px;
        border: 0;
        border-radius: 6px;
        outline: none;
        text-align: center;
        caret-color: transparent;
        background: #2c2c2e;
        color: #fff;
      }

      #errMsg {
        color: #ff3b30;
        margin-top: 10px;
        display: none;
      }
    </style>
  </head>
  <body>
    <!-- PASSCODE OVERLAY -->
    <div id="lockscreen">
      <input id="passInput" type="password" placeholder="Enter Passcode" autocomplete="off" style="-webkit-text-security: disc;" />
      <p id="errMsg">Incorrect passcode</p>
    </div>

    <main>
      <div class="grid" id="grid"></div>

      <div class="popup" id="popup" aria-hidden="true">
        <div class="popup-inner" role="dialog" aria-modal="true" aria-label="Image preview">
          <button class="close-btn" id="closeBtn" aria-label="Close preview">âœ•</button>
          <img id="popupImg" src="" alt="Preview" />
        </div>
      </div>
    </main>

    <script>
      (function() {
        const grid = document.getElementById('grid');

        const totalCount = 29;
        const startIndex = 1101;
        const srcBase = '/Pages/Pics/doc';
        const srcExt = '.jpg';
        const altPad = 3;

        // ============================
        // RANDOMIZED IMAGE ORDER (NEW)
        // ============================
        const imgList = [];

        for (let i = 0; i < totalCount; i++) {
          const fileNum = startIndex + i;
          imgList.push({
            src: `${srcBase}${fileNum}${srcExt}`,
            alt: String(i + 1).padStart(altPad, '0')
          });
        }

        // Fisher-Yates shuffle
        for (let i = imgList.length - 1; i > 0; i--) {
          const j = Math.floor(Math.random() * (i + 1));
          [imgList[i], imgList[j]] = [imgList[j], imgList[i]];
        }

        imgList.forEach(item => {
          const img = document.createElement('img');
          img.src = item.src;
          img.alt = item.alt;
          img.tabIndex = 0;
          grid.appendChild(img);
        });

        // ==================================
        // POPUP & NAVIGATION (UNCHANGED)
        // ==================================

        const popup = document.getElementById('popup');
        const popupImg = document.getElementById('popupImg');
        const closeBtn = document.getElementById('closeBtn');

        function openPreview(src, alt) {
          popupImg.src = src;
          popupImg.alt = alt || 'Preview';
          popup.classList.add('show');
          popup.setAttribute('aria-hidden', 'false');
          closeBtn.focus();
        }

        function closePreview() {
          popup.classList.remove('show');
          popup.setAttribute('aria-hidden', 'true');
          popupImg.src = '';
        }

        grid.addEventListener('click', (e) => {
          const target = e.target;
          if (target && target.tagName === 'IMG') openPreview(target.src, target.alt);
        });

        grid.addEventListener('keydown', (e) => {
          const target = e.target;
          if (target && target.tagName === 'IMG') {
            if (e.key === 'Enter' || e.key === ' ') {
              e.preventDefault();
              openPreview(target.src, target.alt);
            }
          }
        });

        popup.addEventListener('click', e => {
          if (e.target === popup) closePreview();
        });

        popupImg.addEventListener('click', e => e.stopPropagation());

        closeBtn.addEventListener('click', e => {
          e.stopPropagation();
          closePreview();
        });

        document.addEventListener('keydown', e => {
          if (e.key === 'Escape' && popup.classList.contains('show')) closePreview();
        });

        let currentIndex = -1;
        const images = Array.from(document.querySelectorAll('#grid img'));

        const originalOpenPreview = openPreview;
        openPreview = function(src, alt) {
          currentIndex = images.findIndex(img => img.src === src);
          originalOpenPreview(src, alt);
        };

        function showNext() {
          if (currentIndex < 0) return;
          currentIndex = (currentIndex + 1) % images.length;
          const img = images[currentIndex];
          originalOpenPreview(img.src, img.alt);
        }

        function showPrev() {
          if (currentIndex < 0) return;
          currentIndex = (currentIndex - 1 + images.length) % images.length;
          const img = images[currentIndex];
          originalOpenPreview(img.src, img.alt);
        }

        document.addEventListener('keydown', e => {
          if (!popup.classList.contains('show')) return;
          if (e.key === 'ArrowRight') showNext();
          if (e.key === 'ArrowLeft') showPrev();
        });

        let startX = 0;
        let isPinching = false;

        popupImg.addEventListener('touchstart', e => {
          if (e.touches.length > 1) {
            isPinching = true;
            return;
          }
          isPinching = false;
          startX = e.touches[0].clientX;
        }, { passive: true });

        popupImg.addEventListener('touchmove', e => {
          if (e.touches.length > 1) {
            isPinching = true;
          }
        }, { passive: true });

        popupImg.addEventListener('touchend', e => {
          if (isPinching) return;
          if (e.changedTouches.length !== 1) return;

          const endX = e.changedTouches[0].clientX;
          const diff = endX - startX;

          if (Math.abs(diff) > 50) {
            if (diff < 0) showNext();
            else showPrev();
          }
        }, { passive: true });

      })();

      // PASSCODE LOGIC
      const lockscreen = document.getElementById('lockscreen');
      const passInput = document.getElementById('passInput');
      const errMsg = document.getElementById('errMsg');
      const PASSCODE = "687";

      function unlock() {
        if (passInput.value === PASSCODE) {
          lockscreen.style.display = 'none';
        } else {
          errMsg.style.display = 'block';
        }
      }

      passInput.addEventListener('keydown', e => {
        if (e.key === 'Enter') unlock();
      });
    </script>
  </body>
</html>
