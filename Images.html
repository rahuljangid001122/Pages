<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Grid</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #1c1c1e;
        color: #fff;
        font-family: -apple-system, BlinkMacSystemFont, 'San Francisco', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      }

      .grid {
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        gap: 0;
      }

      .grid img {
        width: 100%;
        aspect-ratio: 1/1;
        object-fit: cover;
        display: block;
      }

      .popup {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.9);
        display: flex;
        align-items: center;
        justify-content: center;
        opacity: 0;
        pointer-events: none;
        transition: opacity .25s ease;
        z-index: 99999;
      }

      .popup.show {
        opacity: 1;
        pointer-events: auto;
      }

      .popup-inner {
        max-width: 90vw;
        max-height: 90vh;
        overflow: hidden;
        position: relative;
      }

      #popupImg {
        width: auto;
        height: auto;
        max-width: none;
        max-height: none;
        transform-origin: 0 0;
        transition: transform 0.2s ease;
        display: block;
      }

      .close-btn {
        position: absolute;
        top: 20px;
        right: 20px;
        font-size: 28px;
        background: none;
        border: none;
        color: white;
        cursor: pointer;
        z-index: 2;
      }

      #lockscreen {
        position: fixed;
        inset: 0;
        background: #000;
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 100000;
        flex-direction: column;
        color: #fff;
        font-family: -apple-system, BlinkMacSystemFont, 'San Francisco', 'Helvetica Neue', Helvetica, Arial, sans-serif;
      }

      #passInput {
        padding: 10px 15px;
        font-size: 18px;
        border: 0;
        border-radius: 6px;
        outline: none;
        text-align: center;
        caret-color: transparent;
        background: #2c2c2e;
        color: #fff;
      }

      #errMsg {
        color: #ff3b30;
        margin-top: 10px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="lockscreen">
      <input id="passInput" type="password" placeholder="Enter Passcode" />
      <p id="errMsg">Incorrect passcode</p>
    </div>
    <main>
      <div class="grid" id="grid"></div>
      <div class="popup" id="popup" aria-hidden="true">
        <div class="popup-inner" role="dialog" aria-modal="true" aria-label="Image preview">
          <button class="close-btn" id="closeBtn" aria-label="Close preview">âœ•</button>
          <img id="popupImg" src="" alt="Preview" />
        </div>
      </div>
    </main>
    <script>
      (function() {
        const grid = document.getElementById('grid');
        const totalCount = 21;
        const startIndex = 1101;
        const srcBase = '/Pages/doc';
        const srcExt = '.jpg';
        const altPad = 3;
        for (let i = 0; i < totalCount; i++) {
          const fileNum = startIndex + i;
          const img = document.createElement('img');
          img.src = `${srcBase}${fileNum}${srcExt}`;
          img.alt = String(i + 1).padStart(altPad, '0');
          img.tabIndex = 0;
          grid.appendChild(img);
        }
        const popup = document.getElementById('popup');
        const popupImg = document.getElementById('popupImg');
        const closeBtn = document.getElementById('closeBtn');

        function openPreview(src, alt) {
          popupImg.src = src;
          popupImg.alt = alt || 'Preview';
          resetZoom();
          popup.classList.add('show');
          popup.setAttribute('aria-hidden', 'false');
          closeBtn.focus();
        }

        function closePreview() {
          popup.classList.remove('show');
          popup.setAttribute('aria-hidden', 'true');
          popupImg.src = '';
        }
        grid.addEventListener('click', e => {
          if (e.target.tagName === 'IMG') openPreview(e.target.src, e.target.alt);
        });
        grid.addEventListener('keydown', e => {
          if (e.target.tagName === 'IMG' && (e.key === 'Enter' || e.key === ' ')) {
            e.preventDefault();
            openPreview(e.target.src, e.target.alt);
          }
        });
        popup.addEventListener('click', e => {
          if (e.target === popup) closePreview();
        });
        closeBtn.addEventListener('click', e => {
          e.stopPropagation();
          closePreview();
        });
        document.addEventListener('keydown', e => {
          if (e.key === 'Escape' && popup.classList.contains('show')) closePreview();
        });
        // ===== DOUBLE TAP ZOOM =====
        let lastTap = 0;
        let zoomed = false;
        let scale = 1;
        let offsetX = 0;
        let offsetY = 0;

        function resetZoom() {
          zoomed = false;
          scale = 1;
          offsetX = 0;
          offsetY = 0;
          popupImg.style.transform = 'translate(0px,0px) scale(1)';
        }
        popupImg.addEventListener('touchend', function(e) {
          const currentTime = new Date().getTime();
          const tapGap = currentTime - lastTap;
          lastTap = currentTime;
          if (tapGap < 250) {
            const rect = popupImg.getBoundingClientRect();
            const touch = e.changedTouches[0];
            const x = touch.clientX - rect.left;
            const y = touch.clientY - rect.top;
            if (!zoomed) {
              scale = 2.2;
              offsetX = -(x * (scale - 1));
              offsetY = -(y * (scale - 1));
              zoomed = true;
            } else {
              resetZoom();
              return;
            }
            popupImg.style.transform = `translate(${offsetX}px, ${offsetY}px) scale(${scale})`;
          }
        });
      })();
      // PASSCODE
      const lockscreen = document.getElementById('lockscreen');
      const passInput = document.getElementById('passInput');
      const errMsg = document.getElementById('errMsg');
      const PASSCODE = "687";

      function unlock() {
        if (passInput.value === PASSCODE) {
          lockscreen.style.display = 'none';
        } else {
          errMsg.style.display = 'block';
        }
      }
      passInput.addEventListener('keydown', e => {
        if (e.key === 'Enter') unlock();
      });
    </script>
  </body>
</html>
